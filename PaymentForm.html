<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet"
		href="PaymentForm.css" class="css" />
</head>

<body>
	<div class="container">
		<div class="title">
			<h1>Payment Form</h1>
		</div>

		<div class="card-details">
			<p>Card details</p>

			<div class="card-number">
				<label> Card Number </label>
				<input type="text" class="card-number-field"
					placeholder="###-###-###" />
			</div>
			<br />
			<div class="date-number">
				<label> Expiry Date </label>
				<input type="text" class="date-number-field"
					placeholder="DD-MM-YY" />
			</div>

			<div class="cvv-number">
				<label> CVV number </label>
				<input type="text" class="cvv-number-field"
					placeholder="xxx" />
			</div>
			<div class="nameholder-number">
				<label> Card Holder name </label>
				<input type="text" class="card-name-field"
					placeholder="Enter your Name" />
			</div>
			<button type="submit" class="submit-now-btn">
				Submit
			</button>
		</div>
	</div>
</body>

</html>
