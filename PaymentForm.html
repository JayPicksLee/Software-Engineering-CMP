<!DOCTYPE html>

<head>
	<meta charset = "UTF-8" />
	<link rel="stylesheet" type ="text/css" href ="PaymentForm.css">
	<script src="PaymentForm.js" defer></script>
	<title>Payment Form</title>
</head>

<body>
	<form id = "paymentForm" class="paymentForm">
		<div class="title">
			<h1>Payment Form</h1>
		</div>

		<div class="cardDetails">
			<p>Card details</p>

			<div id="cardNumber" class="cardNumber">
				<label> Card Number </label>
				<input type="text" id="cardNumber"
					placeholder="XXXX-XXXX-XXXX-XXXX" required/>
			</div>
			<br />
			<div class="date-number">
				<label> Expiry Date </label>
				<input type="text" id="expDate"
					placeholder="DD-MM-YY" required/>
			</div>

			<div class="cvv-number">
				<label> CVV number </label>
				<input type="text" id="CVV"
					placeholder="xxx" required/>
			</div>
			<div class="nameholder-number">
				<label> Card Holder name </label>
				<input type="text" id="cardholderName"
					placeholder="Enter your Name" required/>
			</div>
			<button type="submit" class="submit">
				Submit
			</button>

		</div>
	</form>
</body>

</html>
