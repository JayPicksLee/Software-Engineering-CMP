<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="login.js" defer></script>
        <title>Login Test</title>
    </head>
    <body>
        <header>
            <h1>Test Login Page</h1>
        </header>
        <main>
            <h1>Log In</h1>
            <fieldset>
                <form id="loginForm">
                <p>Username</p>
                <input type="text" id="username" autocomplete="test"></input>
                <p>Password</p>
                <input type="password" id="password" autocomplete="test"></input> <br>
                <button id="submit" type="submit">Log In</button> <br>
                </form>
            </fieldset>
                <h1>Sign Up</h1>
                <fieldset>
                    <form id="signUpForm">
                    <p>Username</p>
                    <input type="text" id="newUsername" name="newUsername" autocomplete="test"></input>
                    <p>Password</p>
                    <input type="password" id="newPassword" name="newPassword" autocomplete="test"></input> <br>
                    <button id="createAccount">Create Account</button>
                    </form>
                </fieldset>
        </main>
    </body>
</html>
